<div
  class="container text-center mt-5 d-flex justify-content-center align-items-center"
>
  <div class="not-found">
    <h1 class="display-1 fw-bold">404</h1>
    <p class="fs-3">
      <span class="text-danger">Oops!</span> Página não encontrada..
    </p>
    <p class="lead">A página pesquisada não existe ou foi movida.</p>
    @if (!isAuthenticated) {
    <a [routerLink]="['/login']" class="btn btn-success"
      >Voltar a uma página existente</a
    >
    } @else {
    <a class="btn btn-success" [routerLink]="['/dashboard']"
      >Voltar à Dashboard</a
    >
    }
  </div>
</div>
