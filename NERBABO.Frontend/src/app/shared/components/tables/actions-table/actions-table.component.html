<!-- Loading spinner -->
@if (loading) {
<div class="text-center py-5">
  <app-spinner />
  <p class="mt-2">Loading ações...</p>
</div>
}
<!-- START Table -->
@else {
<div class="table-responsive">
  <p-table
    #dt
    stripedRows
    [value]="filteredActions"
    size="small"
    [tableStyle]="{ 'min-width': '90rem' }"
    [paginator]="true"
    [rows]="10"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    (onPage)="pageChange($event)"
    (onSort)="onSort($event)"
    [rowsPerPageOptions]="[10, 25, 50]"
  >
    <!-- Table caption with Search and clear filter  -->
    <ng-template #caption>
      <div
        class="d-flex flex-column flex-lg-row gap-3 gap-lg-2 align-items-start align-items-lg-center"
      >
        <!-- Filter Controls Section -->
        <div
          class="d-flex flex-column flex-sm-row gap-2 align-items-start align-items-sm-center flex-grow-1"
        >
          <div class="w-100 w-sm-auto">
            <p-datepicker
              [(ngModel)]="dateRange"
              (ngModelChange)="filterByDateRange()"
              selectionMode="range"
              [showIcon]="true"
              placeholder="Filtrar por tempo..."
              dateFormat="yy-mm-dd"
              [style]="{ 'min-width': '250px', width: '100%' }"
              title="Selecione um intervalo de datas para filtrar ações"
              class="w-100"
            />
          </div>

          <!-- Search Section -->
          <div
            class="d-flex gap-2 align-items-center w-100 w-sm-auto flex-grow-1 flex-sm-grow-0"
          >
            <div class="flex-grow-1">
              <p-iconfield iconPosition="left" class="w-100">
                <p-inputicon>
                  <i class="pi pi-search"></i>
                </p-inputicon>
                <input
                  [(ngModel)]="searchValue"
                  (ngModelChange)="applyFilters()"
                  pInputText
                  type="text"
                  placeholder="Procurar..."
                  class="w-100"
                  style="min-width: 200px"
                />
              </p-iconfield>
            </div>
            <p-button
              icon="pi pi-filter-slash"
              [outlined]="true"
              (click)="clearFilters()"
              title="Limpar filtros"
              class="flex-shrink-0"
            />
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th style="width: 60px; min-width: 60px" class="text-center">#</th>
        <th
          pSortableColumn="actionNumber"
          style="width: 100px; min-width: 100px"
        >
          <div class="d-flex align-items-center gap-2">
            <span class="d-none d-sm-inline">Numero</span>
            <span class="d-inline d-sm-none">Nº</span>
            <p-sortIcon field="actionNumber" />
          </div>
        </th>
        <th pSortableColumn="locality" style="width: 200px; min-width: 200px">
          <div class="d-flex align-items-center gap-2">
            Localidade
            <p-sortIcon field="locality" />
          </div>
        </th>
        <th
          pSortableColumn="courseTitle"
          style="width: 200px; min-width: 100px"
        >
          <div class="d-flex align-items-center gap-2">
            Curso
            <p-sortIcon field="courseTitle" />
          </div>
        </th>
        <th pSortableColumn="startDate" style="width: 250px; min-width: 250px">
          <div class="d-flex align-items-center gap-2">
            Data
            <p-sortIcon field="startDate" />
          </div>
        </th>
        <th pSortableColumn="status" style="width: 120px; min-width: 120px">
          <div class="d-flex align-items-center gap-2">
            Status
            <p-sortIcon field="status" />
          </div>
        </th>
        <th pSortableColumn="regiment" style="width: 100px; min-width: 100px">
          <div class="d-flex align-items-center gap-2">
            Regime
            <p-sortIcon field="regiment" />
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template #body let-action>
      <tr>
        <!-- DROPDOWN MENU -->
        <td class="text-center">
          <p-menu
            #menu
            [model]="menuItems"
            [popup]="true"
            [appendTo]="'body'"
          />
          <p-button
            icon="pi pi-ellipsis-v"
            [rounded]="true"
            severity="contrast"
            [outlined]="true"
            size="small"
            (click)="menu.toggle($event); selectedAction = action"
          />
        </td>
        <!-- ACTION NUMBER -->
        <td class="text-break">
          <app-icon-anchor
            [display]="action.actionNumber"
            [field]="action.title"
            [icon]="'bi bi-link'"
            [link]="'/actions/' + action.id"
          />
        </td>
        <!-- LOCALITY -->
        <td class="text-break">
          <span class="fw-medium">
            {{ action.locality | truncate : 20 }}
          </span>
        </td>
        <!-- COURSE TITLE -->
        <td class="text-break">
          <app-icon-anchor
            [display]="action.courseTitle | truncate : 20"
            [field]="action.courseTitle"
            [icon]="'bi bi-link'"
            [link]="'/courses/' + action.courseId"
          />
        </td>
        <!-- DATES RANGE -->
        <td class="text-break">
          <span class="">
            <i class="bi bi-calendar me-2"></i>
            {{
              [action.startDate, action.endDate]
                | formatDateRange
                | truncate : 40
            }}
          </span>
        </td>
        <!-- ACTION STATUS -->
        <td>
          <p-tag
            icon="{{ getStatusIcon(action.status) }}"
            [value]="action.status"
            [severity]="getStatusSeverity(action.status)"
            class="w-100 d-flex justify-content-center"
          />
        </td>
        <!-- ACTION REGIMENT TYPE -->
        <td>
          <p-tag
            [value]="action.regiment"
            severity="secondary"
            class="w-100 d-flex justify-content-center"
          />
        </td>
      </tr>
    </ng-template>
    <!-- EMPTY STATE -->
    <ng-template #emptymessage>
      <tr>
        <td colspan="7">
          Não foram encontradas ações formação com essas diretrizes.
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
}
