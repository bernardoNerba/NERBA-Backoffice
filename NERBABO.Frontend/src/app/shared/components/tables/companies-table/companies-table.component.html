<!-- Loading spinner -->
@if (loading) {
<div class="text-center py-5">
  <app-spinner />
  <p class="mt-2">Loading empresas...</p>
</div>
}
<!-- START Table -->
@else {
<div class="table-responsive">
  <p-table
  #dt
  stripedRows
  [value]="companies"
  size="small"
  [tableStyle]="{ 'min-width': '70rem' }"
  [globalFilterFields]="['name', 'phoneNumber', 'email', 'ativitySector']"
  [paginator]="true"
  [rows]="10"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  (onPage)="pageChange($event)"
  [rowsPerPageOptions]="[10, 25, 50]"
>
  <!-- Table caption with Search and clear filter  -->
  <ng-template #caption>
    <div class="d-flex flex-column flex-lg-row gap-3 gap-lg-2 align-items-start align-items-lg-center">
      <!-- Filter Controls Section -->
      <div class="d-flex flex-column flex-sm-row gap-2 align-items-start align-items-sm-center flex-grow-1">
        <!-- Search Section -->
        <div class="d-flex gap-2 align-items-center w-100 w-sm-auto flex-grow-1 flex-sm-grow-0">
          <div class="flex-grow-1">
            <p-iconfield iconPosition="left" class="w-100">
              <p-inputicon>
                <i class="pi pi-search"></i>
              </p-inputicon>
              <input
                [(ngModel)]="searchValue"
                (ngModelChange)="dt.filterGlobal($event, 'contains')"
                pInputText
                type="text"
                placeholder="Procurar..."
                class="w-100"
                style="min-width: 200px;"
              />
            </p-iconfield>
          </div>
          <p-button
            icon="pi pi-filter-slash"
            [outlined]="true"
            (click)="clearFilters()"
            title="Limpar filtros"
            class="flex-shrink-0"
          />
        </div>
      </div>
    </div>
  </ng-template>
  <!-- END Table caption with Search and clear filter  -->
  <ng-template #header>
    <tr>
      <th style="width: 60px; min-width: 60px;" class="text-center">#</th>
      <th pSortableColumn="name" style="min-width: 200px;">
        <div class="d-flex align-items-center gap-2">
          <span class="d-none d-md-inline">Designação</span>
          <span class="d-inline d-md-none">Nome</span>
          <p-sortIcon field="name" />
        </div>
      </th>
      <th pSortableColumn="studentsCount" style="width: 120px; min-width: 120px;">
        <div class="d-flex align-items-center gap-2">
          Formandos
          <p-sortIcon field="studentsCount" />
        </div>
      </th>
      <th pSortableColumn="phoneNumber" style="width: 130px; min-width: 130px;">
        <div class="d-flex align-items-center gap-2">
          Tel.
          <p-sortIcon field="phoneNumber" />
        </div>
      </th>
      <th pSortableColumn="email" style="min-width: 180px;">
        <div class="d-flex align-items-center gap-2">
          Email
          <p-sortIcon field="email" />
        </div>
      </th>
    </tr>
  </ng-template>
  <ng-template #body let-company>
    <tr>
      <!-- DROPDOWN MENU -->
      <td class="text-center">
        <p-menu #menu [model]="menuItems" [popup]="true" [appendTo]="'body'" />
        <p-button
          icon="pi pi-ellipsis-v"
          [rounded]="true"
          severity="secondary"
          [outlined]="true"
          size="small"
          (click)="menu.toggle($event); selectedCompany = company"
        />
      </td>
      <!-- COMPANY NAME -->
      <td class="text-break">
        <app-icon-anchor
          [field]="company.name"
          [display]="company.name | truncate : 30"
          [link]="'/companies/' + company.id"
          [icon]="'pi pi-link'"
        />
      </td>
      <!-- COMPANY STUDENTS COUNT -->
      <td>
        <span class="fw-medium">{{ company.studentsCount }}</span>
      </td>
      <!-- COMPANY PHONE NUMBER -->
      <td class="text-break">
        <span class="fw-medium">{{ company.phoneNumber || "N/A" }}</span>
      </td>
      <!-- COMPANY EMAIL -->
      <td class="text-break">
        <app-icon-anchor
          [field]="company.email"
          [display]="company.email.split('@')[0]"
          [link]="'mailto:' + company.email"
          [icon]="'pi pi-envelope'"
        />
      </td>
    </tr>
  </ng-template>
  <!-- EMPTY STATE -->
  <ng-template #emptymessage>
    <tr>
      <td colspan="7">Não foram encontradas empresas com essas diretrizes.</td>
    </tr>
  </ng-template>
  </p-table>
</div>
<!-- END Table -->
}
