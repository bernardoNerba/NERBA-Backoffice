<!-- Loading spinner -->
@if (loading) {
<div class="text-center py-5">
  <app-spinner />
  <p class="mt-2">Loading enquadramentos...</p>
</div>
}
<!-- START table -->
@else {
<div class="table-responsive">
  <p-table
    #dt
    stripedRows
    [value]="courses"
    size="small"
    [tableStyle]="{ 'min-width': '60rem' }"
    [globalFilterFields]="['title', 'minHabilitationLevel']"
    [paginator]="true"
    [rows]="10"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    (onPage)="pageChange($event)"
    (onSort)="onSort($event)"
    [rowsPerPageOptions]="[10, 25, 50]"
  >
    >
    <ng-template #caption>
      <div
        class="d-flex flex-column flex-lg-row gap-3 gap-lg-2 align-items-start align-items-lg-center"
      >
        <!-- Filter Controls Section -->
        <div
          class="d-flex flex-column flex-sm-row gap-2 align-items-start align-items-sm-center flex-grow-1"
        >
          <!-- Search Section -->
          <div
            class="d-flex gap-2 align-items-center w-100 w-sm-auto flex-grow-1 flex-sm-grow-0"
          >
            <div class="flex-grow-1">
              <p-iconfield iconPosition="left" class="w-100">
                <p-inputicon>
                  <i class="pi pi-search"></i>
                </p-inputicon>
                <input
                  [(ngModel)]="searchValue"
                  (ngModelChange)="dt.filterGlobal($event, 'contains')"
                  pInputText
                  type="text"
                  placeholder="Procurar..."
                  class="w-100"
                  style="min-width: 200px"
                />
              </p-iconfield>
            </div>
            <p-button
              icon="pi pi-filter-slash"
              [outlined]="true"
              (click)="clearFilters()"
              title="Limpar filtros"
              class="flex-shrink-0"
            />
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th style="width: 60px; min-width: 60px" class="text-center">#</th>
        <th pSortableColumn="title" style="min-width: 200px">
          <div class="d-flex align-items-center gap-2">
            <span class="d-none d-md-inline">Título</span>
            <span class="d-inline d-md-none">Curso</span>
            <p-sortIcon field="title" />
          </div>
        </th>
        <th
          pSortableColumn="minHabilitationLevel"
          style="width: 200px; min-width: 180px"
        >
          <div class="d-flex align-items-center gap-2">
            <span class="d-none d-lg-inline">Nível Min. Hab.</span>
            <span class="d-inline d-lg-none">Nível</span>
            <p-sortIcon field="minHabilitationLevel" />
          </div>
        </th>
        <th
          pSortableColumn="progressPercentage"
          style="width: 200px; min-width: 150px"
        >
          <div class="d-flex align-items-center gap-2">
            Completo
            <p-sortIcon field="progressPercentage" />
          </div>
        </th>
        <th pSortableColumn="status" style="width: 180px; min-width: 120px">
          <div class="d-flex align-items-center gap-2">
            Estado
            <p-sortIcon field="status" />
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template #body let-course>
      <tr>
        <!-- DROPDOWN MENU -->
        <td class="text-center">
          <p-menu
            #menu
            [model]="menuItems"
            [popup]="true"
            [appendTo]="'body'"
          />
          <p-button
            icon="pi pi-ellipsis-v"
            [rounded]="true"
            severity="secondary"
            [outlined]="true"
            size="small"
            (click)="menu.toggle($event); selectedCourse = course"
          />
        </td>
        <!-- COURSE TITLE -->
        <td class="text-break">
          <app-icon-anchor
            [field]="course.title"
            [display]="course.title | truncate : 30"
            [link]="'/courses/' + course.id"
            [icon]="'pi pi-link'"
          />
        </td>
        <!-- COURSE MIN HABILITATION LVL -->
        <td>
          <p-tag
            [value]="course.minHabilitationLevel"
            severity="secondary"
            class="w-100 d-flex justify-content-center"
          />
        </td>
        <!-- COURSE MODULE HOURS PROGRESS BAR -->
        <td>
          <div class="progress-container">
            <p-progressBar
              [value]="getProgressPercentage(course)"
              [showValue]="true"
              color="{{ getProgressBarClass(course) }}"
            />
          </div>
        </td>
        <!-- COURSE STATUS -->
        <td>
          <p-tag
            icon="{{ getStatusIcon(course.status) }}"
            [value]="course.status"
            [severity]="getStatusSeverity(course.status)"
            class="w-100 d-flex justify-content-center"
          />
        </td>
      </tr>
    </ng-template>
    <!-- EMPTY STATE -->
    <ng-template #emptymessage>
      <tr>
        <td colspan="5">Não foram encontrados cursos com essas diretrizes.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
}
