<p-table
  #dt
  stripedRows
  [value]="courses"
  size="small"
  [tableStyle]="{ 'min-width': '60rem' }"
  [globalFilterFields]="['title', 'minHabilitationLevel']"
>
  <ng-template #caption>
    <div class="d-flex justify-content-end gap-2">
      <p-iconfield iconPosition="left">
        <p-inputicon>
          <i class="pi pi-search"></i>
        </p-inputicon>
        <input
          [(ngModel)]="searchValue"
          (ngModelChange)="dt.filterGlobal($event, 'contains')"
          pInputText
          type="text"
          placeholder="Procurar..."
        />
      </p-iconfield>
      <p-button
        icon="pi pi-filter-slash"
        [outlined]="true"
        (click)="clearFilters()"
      />
    </div>
  </ng-template>
  <ng-template #header>
    <tr>
      <th [width]="20">#</th>
      <th pSortableColumn="title">
        <div class="flex items-center gap-2">
          Título
          <p-sortIcon field="title" />
        </div>
      </th>
      <th pSortableColumn="minHabilitationLevel" style="width: 20%">
        <div class="flex items-center gap-2">
          Nível Min. Hab.
          <p-sortIcon field="minHabilitationLevel" />
        </div>
      </th>
      <th pSortableColumn="totalDuration" style="width: 15%">
        <div class="flex items-center gap-2">
          Duração
          <p-sortIcon field="totalDuration" />
        </div>
      </th>
      <th pSortableColumn="status" style="width: 15%">
        <div class="flex items-center gap-2">
          Estado
          <p-sortIcon field="status" />
        </div>
      </th>
    </tr>
  </ng-template>
  <ng-template #body let-course>
    <tr>
      <td>
        <p-menu #menu [model]="menuItems" [popup]="true" [appendTo]="'body'" />
        <p-button
          icon="pi pi-ellipsis-v"
          [rounded]="true"
          severity="secondary"
          [outlined]="true"
          (click)="menu.toggle($event); selectedCourse = course"
        />
      </td>
      <td>
        <p-button
          class="text-truncate"
          icon="bi bi-link"
          variant="text"
          [routerLink]="'/courses/' + course.id"
          label="{{ course.title | truncate : 40 }}"
          severity="secondary"
        />
      </td>
      <td>{{ course.minHabilitationLevel }}</td>
      <td>{{ course.totalDuration }} h</td>
      <td>
        <p-tag
          icon="{{ getStatusIcon(course.status) }}"
          [value]="course.status"
          [severity]="getStatusSeverity(course.status)"
        />
      </td>
    </tr>
  </ng-template>
</p-table>
