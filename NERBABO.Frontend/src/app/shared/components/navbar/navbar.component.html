@if(user$ | async){
<nav class="navbar bg-light navbar-light">
  <div class="container-fluid">
    <div class="d-flex align-items-center w-100">
      <!-- TOGGLE SIDEBAR -->
      <div class="me-2">
        <button
          class="toggle-btn"
          (click)="toggleSidebar()"
          pTooltip="Ctrl+B"
          tooltipPosition="bottom">
          <span class="material-icons">
            {{ isCollapsed ? "menu" : "menu_open" }}
          </span>
        </button>
      </div>
      <!-- END TOGGLE SIDEBAR -->

      <!-- BREADCRUMB -->
      <div class="flex-grow-1 breadcrumbs">
        <nav
          style="--bs-breadcrumb-divider: '>'"
          aria-label="breadcrumb"
          class="my-0"
        >
          <ol class="breadcrumb mb-0">
            @for(item of breadcrumbs; track item.url) {
            <li class="breadcrumb-item">
              <a class="{{ item.className }}" [routerLink]="item.url">{{
                item.displayName
              }}</a>
            </li>
            }
          </ol>
        </nav>
      </div>

      <!-- NOTIFICATIONS & LOGOUT -->
      <div class="d-flex align-items-center gap-2 ms-3">
        <p-button [text]="true" icon="pi pi-bell" badgeSeverity="danger" badge="{{ notificationCount.toString() }}" styleClass="m-0" pTooltip="Notificações" tooltipPosition="bottom" (click)="router.navigate(['/notifications'])" />

        <button pButton icon="pi pi-sign-out" class="p-button-rounded p-button-text" (click)="logout()" pTooltip="Logout" tooltipPosition="bottom"></button>
      </div>
    </div>
  </div>
</nav>
}
