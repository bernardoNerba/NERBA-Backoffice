<div class="card shadow border h-100 p-3 mb-2">
  <div class="d-flex align-items-center justify-content-between h-100">
    <div class="kpi-content">
      <h6 class="color-secondary mb-2">{{ title }}</h6>
      <h2 class="kpi-value mb-0 fw-bold">
        {{ value }}
      </h2>
    </div>
    <div class="kpi-icon text-center align-items-center">
      <i class="{{ icon }}" style="font-size: 2rem !important"></i>
    </div>
  </div>
</div>
