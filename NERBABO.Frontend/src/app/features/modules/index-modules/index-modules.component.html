<div class="card-table">
  <app-title
    title="Gestão de Módulos"
    buttonText="Registar Módulo"
    [buttonIcon]="ICONS.add"
    (buttonClick)="onCreateModal()"
    [showDropdown]="canPerformAction()"
  ></app-title>
  <div class="card-body">
    <app-modules-table
      [modules]="(modules$ | async) ?? []"
      [loading]="(loading$ | async) ?? false"
    />
  </div>
</div>
