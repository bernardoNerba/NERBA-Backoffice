server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy uploaded images to the backend API
    location /uploads/ {
        proxy_pass http://nerbabo-apiservice:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache images for better performance
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Handle errors gracefully
        proxy_intercept_errors on;
        error_page 404 = @missing_image;
    }
    
    # Fallback for missing images
    location @missing_image {
        return 404;
    }

    # Handle static assets first (excluding images which are handled above)
    location ~* \.(js|css|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Handle image files from the frontend static assets
    location ~* \.(png|jpg|jpeg|gif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Handle all other routes - serve index.html for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Explicitly handle the root
    location = / {
        try_files /index.html =404;
    }
}