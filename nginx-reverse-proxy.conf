# NERBABO Backoffice - Nginx Reverse Proxy Configuration
# This file should be copied to /etc/nginx/sites-available/nerbabo
# Then enable with: sudo ln -sf /etc/nginx/sites-available/nerbabo /etc/nginx/sites-enabled/
# Test with: sudo nginx -t
# Reload with: sudo systemctl reload nginx

upstream nerbabo_frontend {
    server localhost:4200;
    keepalive 32;
}

upstream nerbabo_api {
    server localhost:5001;
    keepalive 32;
}

upstream pgadmin {
    server localhost:8080;
    keepalive 16;
}

# HTTP Server - Redirect to HTTPS (optional, uncomment for SSL)
# server {
#     listen 80;
#     listen [::]:80;
#     server_name _;
#
#     # Redirect all HTTP traffic to HTTPS
#     return 301 https://$server_name$request_uri;
